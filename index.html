<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password by Name</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/generate.png" type="image/x-icon">
</head>

<body>

    <div class="conatiner">
        <div class="heading">
            <!-- <img src="images/generate.png" id="thunder">  -->
            <h2>Password Generator By Name</h2>

        </div>

    </div>
    <div class="outer">
        <div class="container-2">


            <div class="conatiner-3">
                <div>
                    <input type="text" id="username" placeholder="Type The Name">

                </div>
            </div>



            <div class="conatiner-3">
                <div>
                    <button onclick="generatePassword()">Generate Password</button>
                </div>
            </div>


            <div class="conatiner-3" class="password">
                <p id="password">Display in while
                    <img src="images/copy.png" id="copy" onclick="copypassword()">
                </p>


            </div>
            <div class="social-links">
                <div class="social">
                   <h3 style="color:  white; font-weight: bolder; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">SOCIAL_LINKS</h3> 
                </div>
                <div class="links">
                    <a href="https://instagram.com/__sumit678?igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><img src="instagram.png" id="links_img"> </a>
                    <a href="https://www.linkedin.com/in/sumit-gupta-543ba1244?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><img src="linkedin.png" id="links_img"> </a>
                    <a href="https://github.com/sumit2208" target="_blank"><img src="github.png" id="links_img" > </a>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
